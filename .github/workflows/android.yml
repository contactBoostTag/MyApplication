# .github/workflows/android.yml

name: Android CI

# on: [push]
on:
  pull_request:
    branches: 
     - '*' 
     - '!master' 
     - '!release*'
  push:
    branches:
      - 'master' 
#      - '*' 
#      - '!master' 
#      - '!release*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Setup sonarqube
      uses: warchant/setup-sonar-scanner@v1
    - name: Run sonarqube
      env:
        # to get access to secrets.SONAR_TOKEN, provide GITHUB_TOKEN
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: sonar-scanner
           -Dsonar.login=${{ secrets.SONAR_TOKEN }}
           -Dsonar.organization=boosttag
           -Dsonar.host.url=https://sonarcloud.io/
           -Dsonar.projectKey=contactBoostTag_MyApplication
           -Dsonar.java.source=app/src/main/java

    - name: show
      run: cat /opt/hostedtoolcache/sonar-scanner/4.2.0.1873/x64/sonar-scanner-4.2.0.1873-linux/conf/sonar-scanner.properties
